<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Task</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .chat-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .chat-box {
            height: 150px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #e9ecef;
        }
        .message {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            max-width: 80%;
        }
        .timer-container {
            text-align: center;
            font-size: 1.5rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container chat-container">
    <h3 class="text-center">Interview Task 1</h3>
    <div class="chat-box" id="chatBox">
        <!-- Chat messages will appear here -->
    </div>
    <button class="btn btn-secondary btn-block mic-button" id="micBtn">ðŸŽ¤ Start Recording</button>
    <button class="btn btn-danger btn-block stop-button" id="stopBtn" style="display:none;">ðŸ›‘ Stop Recording</button>
    <div class="timer-container" id="timer">Time Remaining: 2:00</div>
</div>

<script>
    let recognition;
    let transcript = "";
    let timer;
    let countdownTimer;
    let timeRemaining = 120;

    window.onload = function() {
        const message = "Hello.. Tell me about yourself. You have 2 minutes.";
        addMessageToChat(message, 'response');
        playTextToSpeech(message);
    };

    document.getElementById('micBtn').addEventListener('click', function() {
        startSpeechRecognition();
    });

    document.getElementById('stopBtn').addEventListener('click', function() {
        stopSpeechRecognition();
    });

    function addMessageToChat(message, messageType) {
        const chatBox = document.getElementById('chatBox');
        const messageContainer = document.createElement('div');
        messageContainer.classList.add('message', messageType);

        messageContainer.textContent = message;
        chatBox.appendChild(messageContainer);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function playTextToSpeech(text) {
        const speech = new SpeechSynthesisUtterance(text);
        speech.lang = 'en-US';
        window.speechSynthesis.speak(speech);
    }

    function startSpeechRecognition() {
        recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.continuous = true;
        recognition.interimResults = true;
        recognition.lang = 'en-US';

        recognition.onresult = (event) => {
            transcript = "";
            for (let i = 0; i < event.results.length; i++) {
                transcript += event.results[i][0].transcript + " ";
            }
        };

        recognition.onstart = function() {
            document.getElementById('stopBtn').style.display = 'block';
            document.getElementById('micBtn').style.display = 'none';
            startTimer();
            startCountdown();
        };

        recognition.start();
    }

    function stopSpeechRecognition() {
        if (recognition) {
            recognition.stop();
        }
        clearTimeout(timer);
        clearInterval(countdownTimer);
        document.getElementById('stopBtn').style.display = 'none';
        sendTranscriptToServer(transcript);
    }

    function sendTranscriptToServer(transcript) {
        fetch('/save_transcript', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ transcript })
        })
        .then(response => response.json())
        .then(data => {
            console.log("Transcript uploaded successfully");
            window.location.href = '/q2';
        })
        .catch(error => {
            console.error('Error uploading transcript:', error);
        });
    }

    function startTimer() {
        timer = setTimeout(() => {
            stopSpeechRecognition();
            window.location.href = '/q2';
        }, 120000);
    }

    

    function startCountdown() {
        countdownTimer = setInterval(() => {
            timeRemaining--;
            let minutes = Math.floor(timeRemaining / 60);
            let seconds = timeRemaining % 60;
            document.getElementById('timer').textContent = `Time Remaining: ${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
            if (timeRemaining <= 0) {
                clearInterval(countdownTimer);
            }
        }, 1000);
    }
</script>

</body>
</html>
